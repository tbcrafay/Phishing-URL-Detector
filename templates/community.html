<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Hub - PhishGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body.dashboard-body {
            overflow-y: auto !important;
            height: auto;
        }

        .comment-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid #38bdf8;
            margin-bottom: 10px;
        }

        .comment-post-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 10px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }

        .comment-box {
            margin-top: 30px;
            text-align: left;
        }

        .user-comment {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #38bdf8;
        }

        .user-comment h4 {
            color: #38bdf8;
            margin-bottom: 5px;
        }

        .user-comment span {
            font-size: 0.7rem;
            color: #94a3b8;
        }
    </style>
</head>

<body class="dashboard-body">
    <nav class="navbar">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/phish.JPG') }}" alt="PhishGuard Logo" class="logo">
        </div>
        <div class="nav-links">
            <a href="/home">Home</a>
            <a href="/news">Cyber News</a>
            <a href="/community" class="active">Community</a>
            <a href="/about">About Us</a>
            <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
        </div>
    </nav>

    <div class="main-content" style="margin-top: 130px; padding: 0 100px;">
        <h1 class="glow-text">Community Discussion</h1>
        <p style="color: white; margin-bottom: 30px;">Share your phishing encounters</p>

        <form method="POST">
            <textarea name="comment" class="comment-input" rows="3" placeholder="Write your content here..."
                required></textarea>
            <button type="submit" class="comment-post-btn">Create your Post</button>
        </form>

        <div class="comment-box">
            {% for c in comments %}
            <div class="user-comment">
                <div style="display: flex; justify-content: space-between; align-items: start;">
                    <div>
                        <h4>{{ c.name }} <span>â€¢ {{ c.timestamp }}</span></h4>
                        <p style="color: #cbd5e1;">{{ c.comment }}</p>
                    </div>

                    {% if session['email'] == c.email %}
                    <a href="{{ url_for('delete_comment', comment_index=loop.index0) }}"
                        style="color: #ef4444; font-size: 0.8rem; text-decoration: none; border: 1px solid #ef4444; padding: 2px 8px; border-radius: 4px;">
                        Delete
                    </a>
                    {% endif %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
